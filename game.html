<!DOCTYPE html>
<html>
<head>
    <title>Lucky 7 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ² Lucky 7 Duel</h1>

<div id="balance">Balance: $100</div>

<div class="controls">
    <input type="number" id="bet" placeholder="Enter Bet">
    <button onclick="playGame()">Roll Dice</button>
    <button onclick="goToMenu()">Menu</button>
</div>

<div class="dice-area">
    <div class="dice-group">
        <h3>Player</h3>
        <div class="dice-container">
            <div class="dice" id="playerDie1"></div>
            <div class="dice" id="playerDie2"></div>
        </div>
        <div id="playerTotal"></div>
    </div>

    <div class="dice-group">
        <h3>Dealer</h3>
        <div class="dice-container">
            <div class="dice" id="dealerDie1"></div>
            <div class="dice" id="dealerDie2"></div>
        </div>
        <div id="dealerTotal"></div>
    </div>
</div>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
